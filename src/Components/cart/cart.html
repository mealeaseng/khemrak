<div
  class="border-2 md:gap-2 border-blue-400 rounded-2xl p-4 bg-white shadow-lg w-[220px] hover:shadow-xl transition duration-300"
>
  <!-- Product image -->
  <img
    [src]="product.images"
    alt="Product image"
    class="w-24 h-24 mx-auto mb-3 object-contain"
  />

  <!-- Product title -->
  <div class="text-lg font-bold text-gray-900 mb-1 line-clamp-1">
    {{ product.title }}
  </div>

  <!-- Product description -->
  <div class="text-sm text-gray-700 mb-2 line-clamp-2">
    {{ product.description }}
  </div>

  <!-- Price section -->
  <div class="mb-3">
    <div>
      <!-- If product has discount -->
      <ng-container *ngIf="product.discountPercentage > 0; else noDiscount">
        <!-- Discounted price -->
        <span class="text-gray-900 font-bold mr-1">
          ${{ (product.price * (1 - (product.discountPercentage || 0) / 100)).toFixed(2) }}
        </span>

        <!-- Original price -->
        <span class="text-red-900 font-bold mr-1 line-through">
          ${{ product.price.toFixed(2) }}
        </span>

        <!-- Discount percentage -->
        <div class="text-green-600 font-semibold">
          {{ product.discountPercentage }}%
        </div>
      </ng-container>

      <!-- If no discount -->
      <ng-template #noDiscount>
        <span class="text-gray-900 font-bold">
          ${{ product.price.toFixed(2) }}
        </span>
      </ng-template>
    </div>
  </div>

  <!-- Add to Cart button -->
  <button
    (click)="cartadd(product)"
    class="bg-blue-500 text-white w-full py-2 rounded-full hover:bg-blue-600 transition"
  >
    Add to Cart
  </button>

  <!-- In-cart quantity -->
  <div class="mt-2 text-sm text-gray-700 font-medium">
    In Cart:
    <span class="font-bold text-[20px] text-red-600">{{ product.addcart }}</span>
  </div>
</div>
